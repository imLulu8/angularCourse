
<h2 mat-dialog-title>Add Character</h2>
<mat-dialog-content class="modal-wid">
  <!-- Aggiungi i campi del personaggio qui -->
  <form class="d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Price" [(ngModel)]="price" name="price" required >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Image" [(ngModel)]="img" name="img" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ability" [(ngModel)]="ability" name="ability" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Category" [(ngModel)]="category" name="category" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="saveCharacter()">Save</button>
</mat-dialog-actions>
