<div class="delete-confirmation">
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete this character?</p>
    <div class="button-group">
      <button class="custom-y" mat-raised-button (click)="confirmDelete()">Yes</button>
      <button mat-raised-button (click)="cancelDelete()">No</button>
    </div>
  </div>
