

<h1 style="text-align: center; margin-top: 150px;">Sign Up</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" formControlName="name">
  </mat-form-field>
  <p *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched">Insert name</p>

  <mat-form-field>
    <mat-label>Surname</mat-label>
    <input matInput type="text" name="surname" formControlName="surname">
  </mat-form-field>
  <p *ngIf="!registerForm.get('surname')?.valid && registerForm.get('surname')?.touched">Insert surname</p>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <p *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">Your email is not valid</p>
  <p *ngIf="registerForm.get('email')?.touched && !registerForm.get('email')?.dirty ">Insert Email</p>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" formControlName="password">
  </mat-form-field>
  <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Insert password with at least 8 characters.</p>
  

  <button mat-raised-button color="primary" type="submit">Submit</button>
  <p class="mt-4 danger" *ngIf="registrationError">{{ registrationError }}</p>

</form>

<app-alert-signup *ngIf="registrationSuccess" [message]="'Registrazione avvenuta con successo!'" (close)="registrationSuccess = false"></app-alert-signup>


<p class="text-center pb-4" >
  Are you registered? Go to <a [routerLink]="['/home']">Login</a>.
</p>
