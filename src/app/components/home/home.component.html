

<h1 style="text-align: center; margin-top: 150px;">Welcome</h1>
<form [formGroup]="homeform" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" formControlName="name">
  </mat-form-field>
  <p *ngIf="!homeform.get('name')?.valid && homeform.get('name')?.touched">Inserisci il nome</p>

  <mat-form-field>
    <mat-label>Surname</mat-label>
    <input matInput type="text" name="surname" formControlName="surname">
  </mat-form-field>
  <p *ngIf="!homeform.get('surname')?.valid && homeform.get('surname')?.touched">Inserisci il cognome</p>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <p *ngIf="!homeform.get('email')?.valid && homeform.get('email')?.touched">Inserisci email</p>



  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
